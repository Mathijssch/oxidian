<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TEX-style font -->
    <!--<link rel="stylesheet" type="text/css"-->
    <!--    href="https://cdn.rawgit.com/dreampulse/computer-modern-web-font/master/fonts.css">-->
    {{root}}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <!--<link rel="stylesheet" type="text/css" href="static/css/material_icons.css">-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" type="text/css" href="static/css/index.css">
    <link rel="stylesheet" type="text/css" href="static/css/buttons.css">
    <link rel="stylesheet" type="text/css" href="static/css/admonitions.css">
    <link rel="stylesheet" type="text/css" href="static/css/tufte.css">
    <link rel="stylesheet" type="text/css" href="static/css/theorems.css">
    <!-- syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/lioshi.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="highlight/styles/lioshi.min.css">-->
    <!--<script src="highlight/highlight.min.js"></script>-->


    <title>{{title}}</title>
    <link rel="icon" href="static/icon.svg" type="image/svg+xml">

    {{MATH_ENGINE}}

</head>

<body style="visibility: hidden;">
    <script>0</script> <!-- Stupid Firefox hack -->
    <script>hljs.highlightAll();</script>
    <div class="grid">
        <div id="navbar-container">
            <nav id="navbar">
                <div id="navbar_resizer" class="resizer"></div>
                <div id="navbar_content_container">
                    <div class="btn-group">
                        <button onclick=toggleLightMode()><span class="material-symbols-outlined">light</span></button>
                        <button class="closebtn" onclick=closeNav()><span
                                class="material-symbols-outlined">close</span></button>
                    </div>
                    <ul>
                        <!--<li><a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> </li>-->
                        <h1><a href="index.html">{{title}}</a></h1>
                        {{SEARCH_BAR}}
                        <li><a href="archive.html">Archive</a></li>
                        <li>
                            {{tag_nav}}
                        </li>
                    </ul>
                    <div class="footer">
                        <p></p>
                    </div>
                </div>
            </nav>
            <div id="navbutton">
                <button class="openbtn" onclick="onNavButton()">&#9776;</button>
            </div> <!---Button-->
        </div> <!-- Navbar container -->
        <article id=main>
            {{date}}
            {{content}}
            {{backlinks}}
        </article>
    </div>

    {{SEARCH_SCRIPT}}
    <script src="static/js/navbar.js" type="text/javascript"></script>
    <script src="static/js/toggle_darkmode.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/16172fc9c8.js" crossorigin="anonymous"></script>
    <script src="static/js/fix_fouc.js" type="text/javascript"></script>
    <script src="static/js/disable_broken_links.js" type="text/javascript"></script>
    <noscript>
        <style>
            body {
                visibility: visible;
            }
        </style>
    </noscript>
</body>

</html>
